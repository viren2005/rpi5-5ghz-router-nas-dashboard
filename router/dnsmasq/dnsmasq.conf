# dnsmasq configuration for Raspberry Pi 5 router
#
# This instance of dnsmasq provides:
# - DHCP for Wi-Fi clients
# - DNS forwarding to upstream resolvers
#
# LAN interface : wlan0
# Subnet        : 192.168.50.0/24

# Bind dnsmasq to the Wi-Fi interface only
interface=wlan0

# DHCP address pool for Wi-Fi clients
# Range: 192.168.50.10 â€“ 192.168.50.200
# Lease time: 24 hours
dhcp-range=192.168.50.10,192.168.50.200,255.255.255.0,24h

# Do not forward incomplete domain names
domain-needed

# Never forward reverse lookups for private IP ranges
bogus-priv

# Ignore resolv.conf and use explicit upstream DNS servers
no-resolv

# Upstream DNS servers
server=8.8.8.8
server=1.1.1.1

# Enable DHCP logging (useful for debugging client connections)
log-dhcp
